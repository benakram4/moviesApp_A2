<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movies Library</title>

        <!-- include bootstrap - Taken from https://www.bootstrapcdn.com -->
        <!-- Bootstrap 5.2.3 CSS-->
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
            crossorigin="anonymous"
        />

        <!-- include main.css -->
        <link 
            rel="stylesheet" 
            type="text/css"
            href="/css/style.css" 
        />

        <!-- Bootstrap 5.2.3 JS Bundle -->
        <!-- with defer the script will be loaded after the html is loaded -->
        <script defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
            crossorigin="anonymous"
        ></script>

        <!-- include main.js -->
        <script defer
            src="./js/index.js" 
            type="text/javascript"
        ></script>

    </head>
    <body>

        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" id="navTitle" href='/'>Ben Akram - Movies Data</a>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Search form -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <form class="d-flex" id="searchForm">
                    <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Title(case sensitive)"
                        id="findTitle"
                        aria-label="Search"
                    />
                    <button class="btn btn-outline-success mx-1" type="submit">Search</button>
                    <button class="btn btn-outline-danger mx-1" type="button" id="clearButton">Clear</button>
                </form>
                </div>
                <!-- End of search form -->
        </nav>
        <!--End of navbar-->

        <!-- Table -->
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col">
                    <table class="table table-striped table-hover" id="moviesTable">
                        <thead>
                        <tr>
                            <th scope="col">Year</th>
                            <th scope="col">Title</th>
                            <th scope="col">Plot</th>
                            <th scope="col">Rating</th>
                            <th scope="col">Runtime</th>
                        </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- End of table-->


        <!-- Pagination -->
        <nav aria-label="Page navigation example" class="d-flex justify-content-center" >
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" id="previous-page" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" id="current-page" href="#"></a>
                </li>
                <li class="page-item">
                    <a class="page-link" id="next-page" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- End of pagination -->


        <!-- Movie page model -->
        <div class="modal fade " tabindex="-1" id="detailsModal">
            <div class="modal-dialog modal-dialog-centered modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>
        <!-- End of movie page model -->

    </div>
    </body>
</html>
